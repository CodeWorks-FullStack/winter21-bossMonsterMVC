<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Boss Monster</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">BAWS Monstah</span>
      </a>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row mt-2">
      <div class="col-md-8" id="bosses">

      </div>
      <div class="col-md-4">
        <form onsubmit="app.gameController.createBoss()">
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name...">
          </div>
          <div class="form-group mt-2">
            <input type="text" class="form-control" name="img" placeholder="Image...">
          </div>
          <div class="text-end">
            <button class="btn btn-success mt-1">Create</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Heroes go here! -->
    <div class="row mt-4" id="heroes">

    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
